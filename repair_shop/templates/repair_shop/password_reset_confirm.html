<!-- repair_shop/templates/repair_shop/password_reset_confirm.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans "Set New Password" %}{% endblock %}

{% block content %}
<div class="container py-5">
    <h2>{% trans "Set New Password" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">{% trans "Set Password" %}</button>
    </form>
</div>
{% endblock %}
