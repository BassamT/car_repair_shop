<!-- repair_shop/templates/repair_shop/employee_login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Employee Login - Car Repair Shop{% endblock %}

{% block content %}
<section class="login-section py-5 text-white" style="background-color: #121212;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark shadow-lg border-0 rounded-lg">
                    <div class="card-body py-5 px-4">
                        <h3 class="card-title text-center text-yellow mb-4">Employee Login</h3>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="form-group mt-4">
                                <button type="submit" class="btn btn-yellow btn-block">Login</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{% url 'password_reset' %}" class="text-yellow text-decoration-none">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .btn-yellow {
        background-color: #ffc107;
        color: #121212;
        border: none;
    }

    .btn-yellow:hover {
        background-color: #e0a800;
        color: #ffffff;
    }
</style>
{% endblock %}
