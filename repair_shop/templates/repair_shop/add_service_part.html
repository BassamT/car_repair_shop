<!-- repair_shop/templates/repair_shop/add_service_part.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Service/Part - Car Repair Shop{% endblock %}

{% block content %}
<div class="container py-5">
    <h2>Add New Service or Part</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save Service/Part</button>
    </form>
</div>
{% endblock %}
