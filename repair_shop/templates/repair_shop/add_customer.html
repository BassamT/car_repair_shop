<!-- repair_shop/templates/repair_shop/add_customer.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Customer - Car Repair Shop{% endblock %}

{% block content %}
<div class="container py-5">
    <h2>Add New Customer</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save Customer</button>
    </form>
</div>
{% endblock %}
