<!-- repair_shop/templates/repair_shop/add_customer.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}  <!-- Load i18n tags -->

{% block title %}{% trans "Add Customer - Car Repair Shop" %}{% endblock %}

{% block content %}
<div class="container py-5">
    <h2>{% trans "Add New Customer" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">{% trans "Save Customer" %}</button>
    </form>
</div>
{% endblock %}
